<html>
    <head>
        <title>
            row-span and column-span
        </title>
    </head>
    <body>
        <p>Illustration of Row span</p>
        <table border="border">
            <tr>
                <th rowspan="2">RNSIT</th>
                <th>ISE</th>
            </tr>
            <tr>
                <th>CSE</th>
            </tr>
        </table>
        <p>Illustration of Column span</p>
        <table border="border">
            <tr>
                <th colspan="2">RNSIT</th></tr>
                <tr>

                </tr><th>ISE</th>
                <th>CSE</th>
            </tr>
        </table>
    </body>
</html>
