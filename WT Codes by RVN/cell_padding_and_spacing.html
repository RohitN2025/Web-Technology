<html>
    <head>
        <title>cell spacing and padding</title>
    </head>
    <body>
        <h3>
            Table with space=10,pad=50
        </h3>
        <table border="7" cellspacing="10"cellpadding="50">
            <tr>
                <td>Rohit</td>
                <td>Sanskar</td>
            </tr>
        </table>

        <h3>Table with space= 50,pad=10</h3>
        <table border="7"cellspacing="50"cellpadding="10">
            <tr>
                <td>
                Rohit
                </td>
                <td>Sanskar</td>
            </tr>
        </table>
    </body>
</html>
